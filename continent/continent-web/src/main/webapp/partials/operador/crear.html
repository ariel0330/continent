<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="utf-8" />
</head>
<body>
	<div class="page-header">
		<h3>Nuevo Operador</h3>
	</div>

	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2" for="content">Nombre
				del Operador</label>
			<div class="col-sm-10">
				<input type="text" ng-model="newsEntry.nombre" id="nombre"
					class="form-control" rows="10" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="content">Comentario</label>
			<div class="col-sm-10">
				<input type="text" ng-model="newsEntry.comentario" id="comentario"
					class="form-control" rows="10" />
			</div>

		</div>
		<div class="form-group">
		<label class="control-label col-sm-2" for="content">Estado</label>
		<div class="col-sm-10">
			<select ng-model="newsEntry.estadoBean.idEstado" id="estado"
				class="form-control" rows="10">
				<option value="1">Activo</option>
				<option value="2">Inactivo</option>
			</select>
		</div>
		</div>

		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
				<button type="submit" class="btn btn-primary" ng-click="save()">
					<span class="rpe rpe-accept"></span> Guardar
				</button>
			</div>
		</div>
	</form>
</body>
</html>
