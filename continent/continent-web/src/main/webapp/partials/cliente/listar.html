<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
</head>
<body >
<div class="pull-right">
	<a href="#!/crearClub" class="btn btn-default" ng-show="hasRole('Administrador')" title="Create"><span class="glyphicon glyphicon-plus"></span></a>
</div>
<div class="page-header">
	<h3>Clientes</h3>
</div>

<table class="table table-striped">
  <thead><tr>
   
      <th>Nombre</th>
      <th>estado</th>
       <th>F.alta</th>
    <th>Editar</th>
   
    
  </tr></thead>
  <tbody>
  <tr dir-paginate="newsEntry in newsEntries | itemsPerPage: pageSize" current-page="currentPage">
    <td>{{ newsEntry.clubName }}</td>
    <td>{{newsEntry.estado}}</td>
	<td >{{newsEntry.fechaAlta | date :  'dd/MMMM/yyyy'}}</td>
	<td>	
	<div class="pull-right">
			<a href="#!/editoClub/{{newsEntry.clubId}}" class="btn btn-xs btn-default" ng-show="hasRole('Administrador')" title="edit"><span class="glyphicon glyphicon-pencil"></span></a>
	</div>
	</td>
  </tr></tbody>
</table>
        <div ng-controller="paginaCtrl" >

          <div class="text-center">

          <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="partials/dirPagination.tpl.html"></dir-pagination-controls>

          </div>

        </div>
        </body>
</html>
