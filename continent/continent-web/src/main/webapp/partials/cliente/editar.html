<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
</head>
<body >
<div class="page-header">
	<h3>Editar Cliente</h3>
</div>
	<div class="loader" ng-if="!valor.id">
		Espere un momento ...
	</div>
	
<form class="form-horizontal"  ng-if="valor.id">
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">Nombre del Club</label>
		<div class="col-sm-10">
			<input type="text" ng-model="newsEntry.clubName" id="clubName" class="form-control" rows="10"/>
		</div>			
	</div >
		<label class="control-label col-sm-2" for="content">Estado</label>
		<div class="col-sm-10">
			<select ng-model="newsEntry.estado" id="estado" class="form-control" rows="10" ng-init="newsEntry.estado=valor.id">
	<option value="1">Activo</option>
	<option value="2">Inactivo</option>
			</select>
	</div>
	

	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-primary" ng-click="save()"><span class="glyphicon glyphicon-ok"></span> Save</button>
		</div>
	</div>
</form>
</body>
</html>
