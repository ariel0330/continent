<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
</head>
<body>
<div class="page-header">
	<h3>Editar Usuario</h3>
</div>

	<div class="loader" ng-hide="ocultar">
		Espere un momento ...
	</div>
	
<form class="form-horizontal" ng-show="ocultar">
<div class="nav-header" ng-click="doTheBack()">Atras!</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">Usuario</label>
		<div class="col-sm-10">
			<input type="text" ng-model="newsEntry.login" id="login" class="form-control" rows="10"></input>
		</div>
	</div>
		<div class="form-group">
		<label class="control-label col-sm-2" for="content">Password</label>
		<div class="col-sm-10">
			<input type="password" ng-model="newsEntry.password" id="password" class="form-control" rows="10"></input>
		</div>
			
	</div >
		<div ng-repeat="rol in newsEntry.roles" class="form-group">
		<label class="control-label col-sm-2" for="content">Perfil</label>
<!-- 		<div class="col-sm-10"> -->
<!-- 			<input type="text" ng-model="rol.id" id="id" class="form-control" rows="10"></input> -->
<!-- 		</div> -->
		<div class="col-sm-10">
			<select ng-model="rol.id" class="form-control" ng-init="rol.id=valor.id" rows="10" >
	
	<option value="1">Administrador</option>
	<option value="2">Operador</option>
			</select>
	</div>
	</div>
	<div ng-if="valor.estadoid" class="form-group">
		<label class="control-label col-sm-2" for="content">Estado</label>
		<div class="col-sm-10">
<!-- 			<input type="text" ng-model="newsEntry.estadoBean.idEstado" class="form-control" rows="10"> -->
						<select ng-model="newsEntry.estadoBean.idEstado" class="form-control" ng-init="newsEntry.estadoBean.idEstado=valor.estadoid" rows="10" >
	<option value="1">Activo </option>
	<option value="2">Inactivo</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-primary" ng-click="save()"><span class="rpe rpe-accept"></span> Guardar </button>
		</div>
	</div>
</form>
</body>
</html>
