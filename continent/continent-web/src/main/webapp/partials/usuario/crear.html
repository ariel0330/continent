<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
</head>
<body >
<div class="page-header">
	<h3>Nuevo Usuario</h3>
</div>

<form class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">Usuario</label>
		<div class="col-sm-10">
<!-- 			<textarea ng-model="newsEntry.content" id="content" class="form-control" rows="10">{{newsEntry.content}}</textarea> -->
			<input type="text" ng-model="newsEntry.login" id="login" class="form-control" rows="10">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">Password</label>
		<div class="col-sm-10">
<!-- 			<textarea ng-model="newsEntry.content" id="content" class="form-control" rows="10">{{newsEntry.content}}</textarea> -->
			<input type="text" ng-model="newsEntry.password" id="password" class="form-control" rows="10">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">idRol</label>
		<div class="col-sm-10">
			<select ng-model="newsEntry.idRol" class="form-control" rows="10">
	
	<option value="1">Administrador</option>
	<option value="2">Operador</option>
			</select>
	</div>
	</div>
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-primary" ng-click="save()"><span class="rpe rpe-accept"></span> Guardar </button>
		</div>
	</div>
</form>
</body>
</html>
