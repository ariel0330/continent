<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
</head>
<body >

	<div class="pull-right">
		<a href="#!/servicios" class="btn btn-default"
			ng-show="hasRole('Administrador')" title="Atrás"><span
			class="rpe rpe-arrow_rotate_clockwise"></span> Atrás </a>
	</div>
<div class="nav-header" ng-click="doTheBack()">Atras!</div>
	<div class="page-header">
		<h3>Editar Servicio</h3>
	</div>

	<div class="loader" ng-hide="ocultar">
		Espere un momento ...
	</div>

	<form class="form-horizontal" ng-show="ocultar">
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">Número Corto</label>
		<div class="col-sm-10">
			<input type="text" ng-model="newsEntry.shortcode" id="shortcode" class="form-control" rows="10"/>
		</div>			
	</div >
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">Palabra Corta</label>
		<div class="col-sm-10">
			<input type="text" ng-model="newsEntry.palabraCorta" id="palabraCorta" class="form-control" rows="10"/>
		</div>			
	</div >
	
 <div class="form-group">
		<label class="control-label col-sm-2" for="content">Costo Mensaje</label>
		<div class="col-sm-10">
			<input type="text" ng-model="newsEntry.costo" id="costo" class="form-control" rows="10"/>
		</div>			
	</div >
	<div ng-if="valor.id" class="form-group">
		<label class="control-label col-sm-2" for="content">Estado</label>
		<div class="col-sm-10">
			<select ng-model="newsEntry.estadoBean.idEstado" class="form-control" rows="10" ng-init="newsEntry.estadoBean.idEstado=valor.id">
	<option value="1">Activo</option>
	<option value="2">Inactivo</option>
			</select>
	</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-primary" ng-click="save()"><span class="rpe rpe-accept"></span> Guardar </button>
		</div>
	</div>
</form>
</body>
</html>
